<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Instagram</title>
</head>
<body>
  
  <main>
    
    <div class="main-img">
      <img src="img/Inta Cell.png" alt="celular">
    </div>
    
    <section>

      <div class="group">
        <img class="logo" src="img/Instagram Logo.jpg" alt="logo">
        <div class="profile">
          <img src="/img/shinra.png" alt="profile picture">
        </div>
        <a class="button" href="#">Continue as Renzin</a>
        <a class="button-invert" href="#">Remove account</a>
      </div>
      
      <div class="group">
        <p>Not Renzin?</p>
        <p>
          <span class="link">Switch Accounts</span> or <span class="link">Sign Up</span>
        </p>
      </div>
      
      <div class="get-app">
        <p>Get the app.</p>
        <div class="download">
          <img class="stores" src="img/Apple Store.png" alt="apple store">
          <img class="stores" src="img/Google Play.png" alt="google play">
        </div>
      </div>

    </section>

  </main>
  
  <footer>
  </footer>
  
</body>
</html>
